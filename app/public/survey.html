<!doctype html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Friend Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&effect=emboss|Montserrat:100" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="../../server.js"></script>	
	<script src="../routing/htmlRoutes.js"></script>
	<script src="../routing/apiRoutes.js"></script>	
	<script src="../data/friends.js"></script>
</head>
<body>
	<div class="row" id="background">
		
			<div class="col-md-12" id="title">
					<h3 class="font-effect-emboss">Answer the questions</h3>
					<h5 style="text-align: center">Where 1 - strongly agree and 5 - strongly disagree</h5>
			</div>
			<form class="col-md-8 col-md-offset-2 survey" action="/submit" method="GET">
				<div class="row margin-top">
					<label for="name" class="col-sm-4 control-label">Your name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="row margin-top">
					<label for="photo" class="col-sm-4 control-label" >Link to your photo</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="photo">
					</div>
				</div>
				<div class="row margin-top">
					<label for="q1" class="col-sm-10 control-label">Your mind is always buzzing with unexplored ideas and plans.</label>
					<div class="col-sm-2">
						<select class="form-control" id="q1">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q2" class="col-sm-10 control-label">Generally speaking, you rely more on your experience than your imagination.</label>
					<div class="col-sm-2">
						<select class="form-control" id="q2">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q3" class="col-sm-10 control-label">You find it easy to stay relaxed and focused even when there is some pressure.</label>
					<div class="col-sm-2">
						<select class="form-control" id="q3">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q4" class="col-sm-10 control-label">You rarely do something just out of sheer curiosity.</label>
					<div class="col-sm-2" id="q4">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q5" class="col-sm-10 control-label">People can rarely upset you.</label>
					<div class="col-sm-2" id="q5">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q6" class="col-sm-10 control-label">It is often difficult for you to relate to other people’s feelings.</label>
					<div class="col-sm-2" id="q6">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q7" class="col-sm-10 control-label">In a discussion, truth should be more important than people’s sensitivities.</label>
					<div class="col-sm-2" id="q7">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q8" class="col-sm-10 control-label">You rarely get carried away by fantasies and ideas.</label>
					<div class="col-sm-2" id="q8">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q9" class="col-sm-10 control-label">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
					<div class="col-sm-2" id="q9">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<div class="row margin-top">
					<label for="q10" class="col-sm-10 control-label">You feel more energetic after spending time with a group of people.</label>
					<div class="col-sm-2" id="q10">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
				</div>
				<button type="submit" class="submit margin-top">Find a Friend</button>
			</form>
			
			
	</div>

	
</body>
</html>
